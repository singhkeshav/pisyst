    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
    function setEmptyForm(){
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('recipientEmail').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('message').value = '';
    }
    function sendEmail() {
           emailjs.init("trsnLVKL7afvNZ4wy");
            // Get form data
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var recipientEmail = document.getElementById('recipientEmail')?.value;
            var message = document.getElementById('message')?.value;
            var phoneNumber = document.getElementById('phoneNumber')?.value;
            // Send email using EmailJS
            emailjs.send("service_ybbhk8h", "template_785260p", {
                to_email: recipientEmail,
               // email_subject: subject,
                subject : "Email Recieved from Pisyst",
                fullName : firstName+ " " +lastName,
                message: message,
                phoneNumber: phoneNumber
            }).then(function(response) {
             Toastify({
                text: "Thank you for connecting. Your message has been submitted successfully, and a member of the support staff will be in touch with you via the phone or email you provided.",
                backgroundColor: "linear-gradient(to right, #4caf50, #2ecc71)",
                className: "toastify-success",
              }).showToast();
               setEmptyForm();
            }, function(error) {
                Toastify({
                    text: "Email has not been sent successfully due to a technical issue. Please try again later or phone this number: +91 7314682429.",
                    backgroundColor: "linear-gradient(to right, #f39c12, #e74c3c)",
                    className: "toastify-warning",
               }).showToast();
               setEmptyForm();
            });
    }
    </script>
