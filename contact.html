     <div class="inner-page-top">
        <div class="container contact-container">   
            <h1>Contact US</h1>
            <span><p class="sub-heading">Feel free to Contact us</p></span>
        </div> 
   </div>

   <div class="mid-section-inner">
            <div class="container">
               
                <div class="contact-flex">
                    <div class="left">
                        <h4>Send Message</h4>
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" required>
                                </div>

                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="LastName" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" name="Phone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea ></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" value="Submit" class="submit-button">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="right">
                        <h4>Quick Contact</h4>
                        <div class="contact-info">
                            <div class="icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="value">
                                <div>contact@pisyst.com</div>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="value">
                                <div>+91 XXXX XXXX XX</div>
                                <div>+91 XXXX XXXX XX</div>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="icon">
                                <i class="fa-brands fa-skype"></i>
                            </div>
                            <div class="value">
                                <div>pisyst</div>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="value">
                                <div>Super Corridor Rd, Tigaria Badshah, Near TCS Square Indore, Madhya Pradesh 452005</div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
